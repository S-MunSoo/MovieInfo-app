<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie-search</title>
    <!-- css reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- material-icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- google fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- 헤더 메뉴 부분 -->
    <header>
      <nav class="inner">
        <div class="logo">
          <a href="#"><img src="./images/metacritic-icon.svg" alt="logo" /></a>
          <div class="logo-text">
            <img src="./images/metacritic-wordmark.svg" alt="" />
          </div>
        </div>
        <div class="search">
          <input type="text" id="search-input" placeholder="Search" />
          <button class="search-btn">
            <span class="material-icons"> search </span>
          </button>
        </div>
        <div class="menus">
          <button>♡ 우리 영화 보러 갈래 ? ♡</button>
        </div>
      </nav>
    </header>
    <!-- 메인 포스터 Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/Doctor_1920774.jpg" alt="닥터 스트레인지" />
        </div>
        <div class="swiper-slide">
          <img
            src="./images/f846cfc4c1edce5f5a8fa149395e5a1f.jpeg"
            alt="겨울왕국"
          />
        </div>
        <div class="swiper-slide">
          <img src="./images/18666F304C612B4228.jpeg" alt="인셉션" />
        </div>
        <div class="swiper-slide">
          <img src="./images/20181201102248_opwwuxxq.jpeg" alt="아쿠아맨" />
        </div>
        <div class="swiper-slide">
          <img src="./images/IMG_0986.jpeg" alt="해리포터" />
        </div>
        <div class="swiper-slide">
          <img src="./images/l_2021110502000325400065491.jpeg" alt="범죄도시" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-prev">
        <span class="material-icons"> arrow_back_ios </span>
      </div>
      <div class="swiper-next">
        <span class="material-icons"> arrow_forward_ios </span>
      </div>
    </div>

    <!-- 메인 영화 정보 -->
    <section id="movies-board">
      <div class="movies">
        <img
          src="https://images.chosun.com/resizer/iksb_GxiHITk5APwQXOhvaiKYTc=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/MEDK65WNXBHK5OR7CXLNJXPMZA.jpg"
          alt="image"
        />
        <div class="movies-info">
          <h3>movie title</h3>
          <span>movie year</span>
        </div>
        <div class="movie-Info">Movie Info</div>
      </div>
    </section>
    <!-- more -->
    <div id="more">
      <button class="more-btn">More Movie</button>
    </div>
  </body>
</html>
